name: app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# (font entries should be under the `flutter:` -> `fonts:` section lower in the file)
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1
# Dart SDK constraint (required)
environment:
  sdk: "^3.8.0"
# (font entries should be under the `flutter:` -> `fonts:` section lower in the file)
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  # for localization and internationalization
  flutter_localization: ^0.3.3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  ### core dependencies
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^6.0.0
  connectivity_plus: ^7.0.0
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.6

  ## api and http
  pretty_dio_logger: ^1.4.0
  dio: ^5.9.0
  retrofit: ^4.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  ################################core
  #dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.9.0
  freezed: ^3.2.3
  retrofit_generator: ^10.0.6
  json_serializable: ^6.11.1

  very_good_analysis: ^10.0.0

  flutter_launcher_icons: ^0.14.4
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/app_icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icons/app_icon.jpg"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - .env.prod
    - .env.dev
    - lang/ar.json
    - lang/en.json

  fonts:
    #Arabic fonts
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 400
      # English fonts
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 400
